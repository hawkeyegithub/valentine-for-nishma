    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      overflow: hidden;
    }

    /* ‚úÖ Floating Hearts Animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* ‚úÖ Valentine Box */
    .box {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 5;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: hotpink;
      font-size: 30px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    }

    /* ‚úÖ Surprise Message */

      color: black;
    }

    #gif h2:first-child {
      font-size: 16px;
      white-space: nowrap;
    }

    #gif h2:last-child {
      color: red;
      font-size: 22px;
      font-weight: bold;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {

    /* ‚úÖ Video Styling */
    video {
      display: none;
      width: 100%;
      margin-top: 20px;
      border-radius: 15px;
      border: 3px solid pink;
    }

    /* ‚úÖ Fireworks */
    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      background: gold;
      border-radius: 50%;

    @keyframes explode {

        opacity: 1;
      }
      to {

        opacity: 0;
      }
    }
  </style>
